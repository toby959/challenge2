<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/incognito.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/logo.svg" alt="logo de alura">
    </header>
    <main>
        <div class="container">
            <section class="section1">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <div>
                    <h6 class="informacion"><img src="assets/alert.png" alt="signo de alerta">Solo letras minúsculas y
                        sin
                        acentos</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>

            </section>

            <section class="section2">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div class="container-btn-copiar">
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
